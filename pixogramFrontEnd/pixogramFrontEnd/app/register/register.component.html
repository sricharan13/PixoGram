<div class="row py-5">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form (ngSubmit)="onSubmit()">
      <h1 class="text-center"> Register </h1>
      <div class="form-group">
        <label for="firstname"> Firstname </label>
        <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control field"
          id="firstname" placeholder="Enter Firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname"> Lastname </label>
        <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control field"
          id="lastname" placeholder="Enter Lastname" required>
      </div>
      <div class="form-group">
        <label for="username"> Username </label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control field"
          id="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control field"
          id="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <label for="rpassword"> Re Enter Password </label>
        <input type="password" [(ngModel)]="rpassword" [ngModelOptions]="{standalone: true}" class="form-control field"
          id="rpassword" placeholder="Enter Password Again" required>
      </div>
      <div class="form-group">
        <label for="email"> Email Id </label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control field"
          id="email" placeholder="Enter email" required>
      </div>
      <div class="text-center">
        <button type="submit" (click)=register() class="btn btn-danger"> Register and Login </button>
      </div> <br>
      <p class="text-center"> Already have an account? <a [routerLink]="['/Login']"> Login Here </a> </p>
    </form>
  </div>
</div>

<br>
<div class="container px-2">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#myMedia" (click)="reload()"> My Media </a>
    </li>
  </ul>
  <div class="tab-content">
    <div id="myMedia" class="container tab-pane active">
      <br>
      <h1 *ngIf="src?.length === 0" class="centerBlock"> YOU DID NOT UPLOAD ANY PICTURES YET! </h1>
      <div class="row">
        <div class="col-sm-4" *ngFor='let pic of src'>
          <div class="card" style="border-radius: 0">
            <img class="card-img-top img-fluid" src='{{pic.url.slice(52)}}' alt="My Media" style="height: 171px">
            <div class="card-body">
                <h6 class="text-muted small">Image Location: {{pic.url}}</h6>
              <h6 class="text-muted">Title: {{pic.title}}</h6>
              <h6 class="text-muted">Description: {{pic.description}}</h6>
              <h6 class="text-muted">Tags: {{pic.tags}}</h6>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

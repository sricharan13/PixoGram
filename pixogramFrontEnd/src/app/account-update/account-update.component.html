<br>
<div class="row">
    <label class="col-sm-4 col-form-label"> Profile Pic </label>
    <div class="col-sm-8">
        <form (ngSubmit)="upload()" [formGroup]="form">
            <input ng-model="file_upload" name="file" type="file" (change)="fileChange($event)" #fileInput>
            <button type="submit" class="btn btn-danger"> Upload </button>
        </form>
    </div>
</div>
<br>
<form [formGroup]="updateForm">
    <div class="form-group row">
        <div class="col-sm-4">
            <label>User Name</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control field" value={{userService.username}} disabled>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="email">Email Id</label>
        </div>
        <div class="col-sm-8">
            <input type="email" class="form-control field" value={{userService.email}} disabled>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <label> Enter New Password</label>
        </div>
        <div class="col-sm-8">
            <input type="password" formControlName="password" [(ngModel)]="password" class="form-control field"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <label>Confirm New Password</label>
        </div>
        <div class="col-sm-8">
            <input type="password" formControlName="confirmPassword" [(ngModel)]="repeatPassword"
                class="form-control field" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-danger" (click)='changePassword()'> Update Password </button>
    </div>
    <br>
    <br>
    <div class="text-center">
        <p *ngIf="success" style="color:green"> Details Updated </p>
    </div>
</form>
